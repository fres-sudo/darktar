<div class="admin-page-header">
  <div class="breadcrumb">
    <a href="/admin">Admin</a>
    <span>â€º</span>
    <span>Users</span>
  </div>
  <h1>ðŸ‘¥ User Management</h1>
</div>

<div class="filters-bar">
  <form method="get" class="filters-form">
    <input
      type="text"
      name="search"
      placeholder="Search by email or name..."
      value="{{filters.search}}"
      class="filter-input"
    >

    <select name="role" class="filter-select">
      <option value="">All Roles</option>
      <option value="user" {{#filters.role}}{{#equals filters.role "user"}}selected{{/equals}}{{/filters.role}}>User</option>
      <option value="admin" {{#filters.role}}{{#equals filters.role "admin"}}selected{{/equals}}{{/filters.role}}>Admin</option>
      <option value="super_admin" {{#filters.role}}{{#equals filters.role "super_admin"}}selected{{/equals}}{{/filters.role}}>Super Admin</option>
    </select>

    <select name="status" class="filter-select">
      <option value="">All Statuses</option>
      <option value="active" {{#filters.status}}{{#equals filters.status "active"}}selected{{/equals}}{{/filters.status}}>Active</option>
      <option value="suspended" {{#filters.status}}{{#equals filters.status "suspended"}}selected{{/equals}}{{/filters.status}}>Suspended</option>
      <option value="deleted" {{#filters.status}}{{#equals filters.status "deleted"}}selected{{/equals}}{{/filters.status}}>Deleted</option>
    </select>

    <button type="submit" class="btn-filter">Filter</button>
    <a href="/admin/users" class="btn-clear">Clear</a>
  </form>
</div>

<div class="users-table-container">
  <table class="users-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Display Name</th>
        <th>Role</th>
        <th>Status</th>
        <th>Last Login</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#users}}
      <tr>
        <td>{{email}}</td>
        <td>{{displayName}}</td>
        <td>
          <span class="role-badge role-{{role}}">{{role}}</span>
        </td>
        <td>
          <span class="status-badge status-{{status}}">{{status}}</span>
        </td>
        <td class="text-muted">{{lastLoginAt}}</td>
        <td class="text-muted">{{createdAt}}</td>
        <td>
          <div class="action-buttons">
            <button
              class="btn-action"
              hx-get="/api/admin/users/{{id}}"
              hx-target="#user-modal"
              hx-swap="innerHTML"
              onclick="document.getElementById('user-modal').style.display='block'"
            >
              Edit
            </button>
          </div>
        </td>
      </tr>
      {{/users}}
      {{^users}}
      <tr>
        <td colspan="7" class="empty-state">
          <p>No users found</p>
        </td>
      </tr>
      {{/users}}
    </tbody>
  </table>
</div>

<!-- User Edit Modal -->
<div id="user-modal" class="modal" style="display: none;">
  <!-- Content will be loaded via HTMX -->
</div>
